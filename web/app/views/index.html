
<!DOCTYPE html>
<html style="margin: 0; height: 100%;">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="/lib/angular/angular.min.js"></script>
        <script src="/lib/angular-animate/angular-animate.min.js"></script>
        <script src="/lib/angular-aria/angular-aria.min.js"></script>
        <script src="/lib/angular-material/angular-material.min.js"></script>
        <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">

        <title>Social Media App</title>
        <script>var app = angular.module('App', ['ngMaterial', 'ngAnimate']);</script>
        <script src="/controllers/main-app.js"></script>
    </head>
	<body ng-app="App" ng-controller="main-app">
        <md-content layout-padding>
            <div layout="row">
                <md-button ng-click="googleQuery()">Google Analytics</md-button>
                <md-button ng-click="fbQuery()">Facebook</md-button>
            </div>
            <div ng-show="gaSessions">{{ 'Number of sessions: ' + gaSessions }}</div>
        </md-content>
    </body>
</html>
